        /** ********************Brocken link checker******************************* */
        function getLinks() {
            var path = $("#url").val();

            if (path.length > 5) {

                $("#linksUL").html("");

                $.ajax({
                    type : "post",
                    url : globalurl + "service/getAllLinks",
                    dataType : "json",
                    data : {
                        path : path
                    },
                    success : function(response) {

                        if (response != null && response.length != 0) {
                            var arr = path.split("index-2.html");

                            var url = arr[0] + "//" + arr[2];

                            var newLinks = [];

                            $.each(response, function(i, link) {

                                if (isUrl(link)) {
                                    newLinks.push(link);
                                } else {
                                    if (link.indexOf("index-2.html") != 0) {
                                        link = "/" + link;
                                    }
                                    newLinks.push(url + link);
                                }

                            });
                            $("#editor").show();
                            $('.LinkStatusDiv').show();
                            checkLink(newLinks);
                        } else {
                            openErrorDialog("No Links Found Or Not Accessible");
                        }
                    },
                    error : function(e, s, a) {
                        openErrorDialog("Failed to load data=" + s);
                    }
                });
            }
        }
        function isUrl(s) {
            var regexp = /(ftp|http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?/;
            return regexp.test(s);
        }

        $("#url").keydown(function(e) {

            var keycode = e.keyCode || e.which;

            if (keycode == 13) {
                getLinks();
            }

        });

        function checkLink(links) {
            var brokenLinkCnt = 0;
            var activeLinkCnt = 0;
            $.each(links, function(i, link) {

                $.ajax({
                    type : "post",
                    url : globalurl + "service/check_url",
                    dataType : "text",
                    data : {
                        path : link
                    },
                    success : function(response) {
                        var status = "green";

                        if (response == '308' || response == '404') {
                            status = "red";
                            brokenLinkCnt += 1;
                        }
                        activeLinkCnt += 1;
                        $('.activeLink span').html(activeLinkCnt);
                        $('.brokenLink span').html(brokenLinkCnt);
                        $('#linksUL').append(
                                '<li class=' + status + '><a href="' + link + '">' + link + '</a></li>');
                    },
                    error : function(e, s, a) {
                        $('#linksUL').append(
                                '<li class="red"><a href=' + link + '>' + link	+ '</a></li>');
                    }
                });
            });
        }
