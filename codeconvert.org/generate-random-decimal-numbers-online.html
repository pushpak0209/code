    function generate(length) {

    }


    function generateDecimal()
    {
        var lengthCount = $('#lengthofdecimal').val().trim();
        var countofdecimal = $('#countofdecimal').val().trim();
        var generatedData = '';

        {
            var number = generate(lengthCount);
            generatedData += number + '\n';
        }

        $('.randomjson').html(generatedData);
    }
