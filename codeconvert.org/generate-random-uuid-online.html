    <script type="a67276882766f601e25352dc-text/javascript">
        $(document).ready(function(){
            function uuidvgenerator() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }


            function generateuuid()
            {
                var setuuId = '';
                var currVal = $('#option-count-25904c9d').val();
                for (var i=1 ; i<=currVal ; i++)
                {
                    setuuId += uuidvgenerator() + '\n';
                }
                $('.randomjson').val(setuuId);
            }


            $('#option-count-25904c9d').keyup(function(){
                generateuuid()
            });
            $('.generatejson').click(function(){
                generateuuid()
            });


            generateuuid();
        });
